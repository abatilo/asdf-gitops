name: Main workflow
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  terraform-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: build-matrix
        # Find all leaf level directories and reduce into JSON object
        run: |
          matrix="$(find terraform -mindepth 2 -type d  | cut -c 11- | jq -R '[.]' | jq -sc 'add | {dir: .}')"
          echo "::set-output name=matrix::${matrix}"
  terraform:
    needs:
      - terraform-matrix
    runs-on: ubuntu-18.04
    strategy:	
      matrix: ${{ fromJson(needs.terraform-matrix.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2	
      - name: asdf setup	
        uses: asdf-vm/actions/setup@v1	
      - name: asdf install	
        working-directory: terraform/${{ matrix.dir }}	
        run: |	
          asdf plugin-add terraform	
          asdf install
      - uses: iStreamPlanet/github-actions/terraform-actions@260183e
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          command: init
          working_directory: terraform/${{ matrix.dir }}
      - uses: iStreamPlanet/github-actions/terraform-actions@6635c77
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          command: fmt
          working_directory: terraform/${{ matrix.dir }}
      - uses: iStreamPlanet/github-actions/terraform-actions@260183e
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          command: validate
          working_directory: terraform/${{ matrix.dir }}
      - uses: iStreamPlanet/github-actions/terraform-actions@260183e
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          command: apply
          working_directory: terraform/${{ matrix.dir }}
      - uses: iStreamPlanet/github-actions/terraform-actions@260183e
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          command: plan
          working_directory: terraform/${{ matrix.dir }}
